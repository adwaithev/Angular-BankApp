<div class="container">

    <div class="row ">
        <div class="col-lg-4 col-md-6 col-12 inpt-bg">
            <p>
            <h2 >login</h2>
            <h5 style="margin-bottom: 40px;">{{aim}}</h5>
            <label>Username</label>
            <input type="text" name="" id="username" class="form-control" [value]="username" (change)="accChange($event)" placeholder="Enter username"><br>
            <label>Password</label>
            <input type="text" name="" id="password" class="form-control" (change)="pswdChange($event)" placeholder=" Enter password"><br>

            <button class="btn btn-primary"
                style="padding-right: 115px;padding-left: 115px;margin-top: 10%; margin-left:12% ;"
                (click)="logIn()">Log in</button>
        </div>
        <div class="col-lg-8 col-md-6 col-12 box">


            <h3 style="margin-bottom: 40px;">Welcome back</h3>
            <h1 style="margin-bottom: 50px;">Stay connected to<br> your accounts<br> 24x7</h1>
            <p style="font-size:small; margin-bottom:100px;">Don't have an account ?<a href="#"
                    style="text-decoration: none;color: white;margin-left: 2px;">sign up</a></p>

        </div>
    </div>

</div>
